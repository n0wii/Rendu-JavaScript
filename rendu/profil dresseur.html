<!-- Formulaire -->

    <h1>Formulaire</h1> 


    <main>
        <form action=""> <!--annonce de creation d un formulaire -->
            <label for="pseudo"> Nom de dresseur pokémon</label> <!--label : seert à donner un nom à input -->
            <input type="text" id="pseudo" required> <!--input : permet de crée la case-->
            <label for="mail">Email</label>
            <input type="email" id="mail" required>
            <label for="mdp">Mot de passe</label>
            <input type="password" name="" id="mdp" required>
            <input type="color">
            <fieldset> <!-- fieldset : le cadre-->
                <legend>Region</legend>
                <select name="" id="region"> <!-- permet de crée une case avec des options qui sont listé-->
                    <option value="Kanto">Kanto</option> 
                    <option value="Johto">Johto</option>
                    <option value="Hoenn">Hoenn</option>
                    <option value="Sinnoh">Sinnoh</option>
                    <option value="Unys">Unys</option>
                    <option value="Kalos">Kalos</option>
                    <option value="Alola">Alola</option>
                    <option value="Galar">Galar</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Element de votre starter</legend> <!--bouton radio : qu'en on cohe quelque chose l'autre se décochera, grâce au name -->
                <label for="f">Feu</label>
                <input type="radio" name="element" id="f">
                <label for="e">Eau</label>
                <input type="radio" name="element" id="e">
                <label for="p">Plante</label>
                <input type="radio" name="element" id="p">
            </fieldset>
            <fieldset>
                <legend>Pokeball avec lequel vous avez capturé votre starter</legend>
                <input type="checkbox" name="" id="pokeb">
                <label for="superb">Superball</label>
                <input type="checkbox" name="" id="superb">
                <label for="hyperb">Hyperball</label>
                <input type="checkbox" name="" id="hyperb">
                <label for="masterb">Masterball</label>
                <input type="checkbox" name="" id="masterb">
                <label for="soinb">Soinball</label>
                <input type="checkbox" name="" id="soinb">
            </fieldset>
            <input type="reset">
            <input type="submit" id="submitBtn">
        </form>
    </main>
